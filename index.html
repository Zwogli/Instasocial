<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instasocial</title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icon/instagram-g7f8341f29_640.ico"/><!-- favicon -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"><!--bootstrap-->
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/fonts.css">

    <script src="script/json.js"></script>
    <script src="script/script.js"></script>
    <script src="script/features.js"></script>
</head>
<body id="body" onload="render()" class="darkMode">
    <header id="header">
        <nav class="nav-head">
            <h1 class="headline">Instasocial</h1>
            <input class="searchbar" type="search" placeholder="Search">
            <img class="svg" src="img/svg/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="favorite">
        </nav>
    </header>

    <aside>
        <nav>
            <div class="insta a-center">
                <img class="svg logo-img" src="img/icon-g7208a10fc_640.png" alt="camera">
                <h1 class="logo-txt p-c-darkmode">Instasocial</h1>
            </div>
            
            <div class="menu-desktop">
                <div class="d-flex menu-hover">
                    <img class="svg darkModeFilter" src="img/svg/home_FILL1_wght400_GRAD0_opsz48.svg" alt="home">
                    <p class="menu-txt p-c-darkmode"><b>Startseite</b></p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg darkModeFilter" src="img/svg/search_FILL0_wght400_GRAD0_opsz48.svg" alt="search">
                    <p class="menu-txt p-c-darkmode">Suchen</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg darkModeFilter" src="img/svg/explore_FILL0_wght400_GRAD0_opsz48.svg" alt="explore">
                    <p class="menu-txt p-c-darkmode">Entdecken</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg darkModeFilter" src="img/svg/slideshow_FILL0_wght400_GRAD0_opsz48.svg" alt="video">
                    <p class="menu-txt p-c-darkmode">Reels</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg rotate darkModeFilter" src="img/svg/send_FILL0_wght400_GRAD0_opsz48.svg" alt="send">
                    <p class="menu-txt p-c-darkmode">Nachrichten</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg darkModeFilter" src="img/svg/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="message">
                    <p class="menu-txt p-c-darkmode">Benachrichtigung</p>
                </div>
                <div class="d-flex menu-hover"> 
                    <img class="svg darkModeFilter" src="img/svg/add_box_FILL0_wght400_GRAD0_opsz48.svg" alt="add">
                    <p class="menu-txt p-c-darkmode">Erstellen</p>
                </div>
                <div class="d-flex menu-hover">
                    <img id="menu-profil-img" class="svg border-r" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
                    <p class="menu-txt p-c-darkmode">Profil</p>
                </div>
                <!-- todo dark mode toggle -->
                <img onclick="darkMode()" class="svg darkModeFilter" src="img/svg/dark_mode_FILL0_wght400_GRAD0_opsz48.svg" alt="dark mode">
            </div>
        </nav>
        <div class="d-flex menu-hover hamburger">
            <img class="svg darkModeFilter" src="img/svg/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="menu">
            <p class="menu-txt p-c-darkmode">Mehr</p>
        </div>
    </aside>

    <main class="main">
        <article class="main-section">
            <figure class="figure-post">

                <section id="added-user" class="users-section">
                </section>

                <section id="post">
                </section>

            </figure>
        </article>

        <article class="suggestion">
            <figure>
                <div class="user-box">
                    <div class="suggestions-user">
                        <img id="user-img-aside" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" class="main-user-img" alt="account">
                        <div id="user-name-aside" class="user-margin a-center">                  
                        </div>
                    </div>
                    <a class="follow a-center">Wechseln</a>
                </div>

                <section class="suggestions-section">
                    <div class="suggestions-container suggestion-margin">
                        <p class="p-c-side">Vorschläge für dich</p>
                        <a class="opacity">
                            <p class="p-users-12px"><b>Alle Ansehen</b></p>
                        </a>
                    </div>

                    <div id="suggestions-user" class="suggestion-profiles">
                    </div>
                </section>

                <section class="suggestion-margin">
                    <p class="p-users-12px-grey">
                    Info · Hilfe · Presse · API · Jobs · Datenrichtlinien ·<br>
                    Nutzungsbedingungen und Impressum ·<br>
                    NetzDG/UrhDaG/Ranking der Inhalte · Standort · Sprache ·<br>
                    Mathias Kohler Verified
                    </p>
                    <br>
                    <p class="p-users-12px-grey">© 2023 Mathias Kohler</p>
                </section>

            </figure>
        </article>
    </main>

    <footer id="footer">
        <nav class="nav-foot">
            <img class="svg darkModeFilter" src="img/svg/home_FILL1_wght400_GRAD0_opsz48.svg" alt="home">
            <img class="svg darkModeFilter" src="img/svg/explore_FILL0_wght400_GRAD0_opsz48.svg" alt="explore">
            <img class="svg darkModeFilter" src="img/svg/slideshow_FILL0_wght400_GRAD0_opsz48.svg" alt="video">
            <img class="svg darkModeFilter" src="img/svg/add_box_FILL0_wght400_GRAD0_opsz48.svg" alt="add">
            <img class="svg darkModeFilter rotate" src="img/svg/send_FILL0_wght400_GRAD0_opsz48.svg" alt="send">
            <img id="menu-footer-profil-img" class="svg border-r" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
        </nav>
    </footer>
</body>
</html>
