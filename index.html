<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instasocial</title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icon/instagram-g7f8341f29_640.ico"/><!-- favicon -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"><!--bootstrap-->
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/fonts.css">

    <script src="script/json.js"></script>
    <script src="script/script.js"></script>
</head>
<body onload="render()">
    <header id="header">
        <nav class="nav-head">
            <h1 class="headline">Instasocial</h1>
            <input class="searchbar" type="search" placeholder="Search">
            <img class="svg" src="img/svg/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="favorite">
        </nav>
    </header>

    <aside>
        <nav>
            <div class="insta a-center">
                <img class="svg logo-img" src="img/icon-g7208a10fc_640.png" alt="camera">
                <h1 class="logo-txt">Instasocial</h1>
            </div>
            
            <div class="menu-desktop">
                <div class="d-flex menu-hover">
                    <img class="svg" src="img/svg/home_FILL1_wght400_GRAD0_opsz48.svg" alt="home">
                    <p class="menu-txt"><b>Startseite</b></p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg" src="img/svg/search_FILL0_wght400_GRAD0_opsz48.svg" alt="search">
                    <p class="menu-txt">Suchen</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg" src="img/svg/explore_FILL0_wght400_GRAD0_opsz48.svg" alt="explore">
                    <p class="menu-txt">Entdecken</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg" src="img/svg/slideshow_FILL0_wght400_GRAD0_opsz48.svg" alt="video">
                    <p class="menu-txt">Reels</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg rotate" src="img/svg/send_FILL0_wght400_GRAD0_opsz48.svg" alt="send">
                    <p class="menu-txt">Nachrichten</p>
                </div>
                <div class="d-flex menu-hover">
                    <img class="svg" src="img/svg/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="message">
                    <p class="menu-txt">Benachrichtigung</p>
                </div>
                <div class="d-flex menu-hover"> 
                    <img class="svg" src="img/svg/add_box_FILL0_wght400_GRAD0_opsz48.svg" alt="add">
                    <p class="menu-txt">Erstellen</p>
                </div>
                <div class="d-flex menu-hover">
                    <img id="menu-profil-img" class="svg border-r" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
                    <p class="menu-txt">Profil</p>
                </div>
            </div>
        </nav>
        <div class="d-flex menu-hover hamburger">
            <img class="svg" src="img/svg/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="menu">
            <p class="menu-txt">Mehr</p>
        </div>
    </aside>

    <main class="main">
        <article class="main-section">
            <figure class="figure-post">

                <section id="added-user" class="users-section">
                    <div class="more-users">
                        <img class="img-border-66px" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
                        <p class="p-users-12px"><b>UserName</b></p>
                    </div>
                </section>

                <section id="post">
                    <div id="post-head" class="post-head">
                        <div class="post-head-left">
                            <img class="img-border-42px" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
                            <div class="user-margin a-center">
                                <p class="p-users-14px"><b>UserName</b></p>
                                <p class="p-users-12px">Location</p>
                            </div>
                        </div>
                        <img class="post-head-right" src="img/svg/more_horiz_FILL0_wght400_GRAD0_opsz48.svg" alt="more">
                    </div>
                    <div class="post-body">
                        <img id="body-img" src="img/spray-can-gfda02e312_640.jpg" alt="">
                    </div>
                    <div class="post-bar">
                        <div class="post-bar-left">
                            <img class="svg" src="img/svg/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="favorite">
                            <img class="svg" src="img/svg/mode_comment_FILL0_wght400_GRAD0_opsz48.svg" alt="comment">
                            <img class="svg" src="img/svg/send_FILL0_wght400_GRAD0_opsz48.svg" alt="send">
                        </div>
                        <img class="svg" src="img/svg/bookmark_FILL0_wght400_GRAD0_opsz48.svg" alt="bookmark">
                    </div>
                    <div id="subscribe" class="subscribe">
                        <p class="p-users-14px">Gefällt 50.000 Mal</p>
                        <p class="p-users-14px">Wieder einmal hat El Barto die Nachbarschaft aufgehübscht!</p>
                        <p id="number-comments" class="count-comment p-users-14px-grey c-pointer">Alle x Kommentare ansehen</p>
                        <div class="comment-section">
                            <input type="text" placeholder="Kommentieren...">
                            <button>Posten</button>
                        </div>
                    </div>
                </section>

            </figure>
        </article>

        <article class="suggestion">
            <figure>
                <div class="user-box">
                    <div class="suggestions-user">
                        <img id="user-img-aside" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" class="main-user-img" alt="account">
                        <div id="user-name-aside" class="user-margin a-center">                  
                        </div>
                    </div>
                    <a class="follow a-center">Wechseln</a>
                </div>

                <section class="suggestions-section">
                    <div class="suggestions-container suggestion-margin">
                        <p>Vorschläge für dich</p>
                        <p><b>Alle Ansehen</b></p>
                    </div>

                    <div id="suggestions-user" class="suggestion-profiles">
                    </div>
                </section>

                <section class="suggestion-margin">
                    <p class="p-users-12px-grey">
                    Info · Hilfe · Presse · API · Jobs · Datenrichtlinien ·<br>
                    Nutzungsbedingungen und Impressum ·<br>
                    NetzDG/UrhDaG/Ranking der Inhalte · Standort · Sprache ·<br>
                    Mathias Kohler Verified
                    </p>
                    <br>
                    <p class="p-users-12px-grey">© 2023 Mathias Kohler</p>
                </section>

            </figure>
        </article>
    </main>

    <footer id="footer">
        <nav class="nav-foot">
            <img class="svg" src="img/svg/home_FILL1_wght400_GRAD0_opsz48.svg" alt="home">
            <img class="svg" src="img/svg/explore_FILL0_wght400_GRAD0_opsz48.svg" alt="explore">
            <img class="svg" src="img/svg/slideshow_FILL0_wght400_GRAD0_opsz48.svg" alt="video">
            <img class="svg" src="img/svg/add_box_FILL0_wght400_GRAD0_opsz48.svg" alt="add">
            <img class="svg rotate" src="img/svg/send_FILL0_wght400_GRAD0_opsz48.svg" alt="send">
            <img id="menu-footer-profil-img" class="svg border-r" src="img/svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
        </nav>
    </footer>
</body>
</html>
